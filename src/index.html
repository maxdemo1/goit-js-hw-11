<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.css
"
      rel="stylesheet"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="search-form">
      <input
        type="text"
        name="search-query"
        placeholder="Search images..."
        required
      />
      <button type="submit">Search</button>
    </form>
    <span class="loader"></span>
    <ul class="gallery"></ul>
  </body>
  <script src="
https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.js
"></script>
  <script src="
https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js
"></script>
  <script type="module" src="/main.js"></script>
</html>
